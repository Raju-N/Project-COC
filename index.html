<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Clash of Clans</title>
	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	
	<section class="main_wrapper">
		
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand" title="coc">COC</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li class="active draw"><a href="#">Home</a></li>
				    <li class="draw"><a href="#">Page 1</a></li>
				    <li><a href="#">Page 2</a></li>
				    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				    <li data-toggle="modal" data-target="#myModal"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</nav>
		<!-- nav bar design ends here -->

		<div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog modal-md">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Please enter authentication details</h4>
		        </div>
		        <div class="modal-body">
		        	<form>
					  <div class="form-group">
						<label class="sr-only" for="InputEmail">Email address</label>
						<input type="email" class="form-control" id="InputEmail" placeholder="Email">
						</div>
						<div class="form-group">
						<label class="sr-only" for="InputPassword">Password</label>
						<input type="password" class="form-control" id="InputPassword" placeholder="Password">
						</div>
						<div class="checkbox">
							<label>
							  <input type="checkbox"> Remember me
							</label>
						</div>
						<button type="submit" class="btn btn-default">Sign in</button>
					</form>
		        </div>
		        <!-- modal body ends here -->
		      </div>
		    </div>
		</div>
		<!--Login modal design ends here -->

		<!-- <div id="clouds">
			<div class="cloud1 x1"></div>
			<div class="cloud2 x2"></div>
			<div class="cloud3 x3"></div>
			<div class="cloud4 x4"></div>
			<div class="cloud1 x5"></div>
		</div> -->
		<!-- Cloud section ends here -->
		<section class="container-fluid">
			<section class="row menu_box">
				<div class="col-md-4 col-sm-6">
					<figure>
						<img src="images/victory.jpg" alt="Victories">
						<figcaption>
						<h3>VICTORIES</h3>
						<p>Know your clan victories instantly</p>
						</figcaption>
					</figure>
				</div>
				<div class="col-md-4 col-sm-6">
				<figure>
					<img src="images/defeat.jpg" alt="Defeats">
					<figcaption>
					<h3>DEFEATS</h3>
					<p>Learn from defeats easily</p>
					</figcaption>
				</figure>
				</div>
				<div class="col-md-4 col-sm-6">
				<figure>
					<img src="images/fun.jpg" alt="Fun">
					<figcaption>
					<h3>FUN</h3>
					<p>Review your fun times</p>
					</figcaption>
				</figure>
				</div>
				<div class="col-md-4 col-sm-6">
				<figure>
					<img src="images/donation.jpg" alt="Donation">
					<figcaption>
					<h3>DONATION</h3>
					<p>Know your clans best donator in one click</p>
					</figcaption>
				</figure>
				</div>
				<div class="col-md-4 col-sm-6">
				<figure>
					<img src="images/fights.jpg" alt="Fights">
					<figcaption>
					<h3>Fights</h3>
					<p>Never miss to see any clan fights</p>
					</figcaption>
				</figure>
				</div>
				<div class="col-md-4 col-sm-6">
				<figure>
					<img src="images/revenge.jpg" alt="Revenges">
					<figcaption>
					<h3>Revenges</h3>
					<p>Ready to re</p>
					</figcaption>
				</figure>
				</div>
			</section>
			<!-- Box row ends here -->
		</section>
		<!-- Box container ends here -->
		<section class="clan_visit">
			<h2 class="tour">Take a Tour</h2>
			<a href="​​​​​​​​#" class="button">
				<div class="outer">
					<div class="height">
						<div class="inner">#PY2YUCRU
						</div>
					</div>
				</div>
			</a>
		</section>
	</section>
	<!-- main_wrapper ends here -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
